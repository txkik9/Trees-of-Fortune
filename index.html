<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trees of Fortune</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Trees of Fortune</h1>
    <div id="main-container">
        <div id="rarity-container">
            <div class="rarity-title">ระดับความแรร์</div>
            <div class="rarity-list">
                <div class="rarity-item secret">???</div>
                <div class="rarity-item ssr">SSR</div>
                <div class="rarity-item ur">UR</div>
                <div class="rarity-item sr">SR</div>
                <div class="rarity-item r">R</div>
                <div class="rarity-item uc">UC</div>
                <div class="rarity-item c">C</div>
            </div>
        </div>
        <div id="character-section">
            <img id="character-image" src="" alt="Character Image">
            <div id="character-name">คลิกปุ่มเพื่อสุ่มตัวละคร</div>
            <button id="generate-button" onclick="generateCharacter()">สุ่ม</button>
            <div id="count">จำนวนครั้งที่สุ่ม: 0</div>
            <div id="progress">ตัวละครที่ได้รับ: 0/48</div>
        </div>
    </div>

    <div id="inventory-wrapper">
        <div id="inventory">
            <!-- ช่องเก็บของจะอยู่ที่นี่ -->
        </div>
    </div>

    <!-- Modal for showing the new character -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-message"></div>
            <img id="modal-character-image" src="" alt="Modal Character Image">
            <div id="modal-character-name"></div>
            <div id="modal-character-rarity"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
